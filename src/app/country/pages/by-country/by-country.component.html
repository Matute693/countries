<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input 
                class="form-control"
                name="termino"
                [(ngModel)]="termino"
                placeholder="Buscar pais . . ."
                type="text">
        </form>
    </div>
</div>

<hr>
<div *ngIf="thereIsError" class="alert alert-danger">No se encontro nada con el termino ASDK</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombres </th>
                    <th> Poblaci√≥n</th>
                    <th>  </th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let country of countries; let i = index">
                    <td>{{i+1}}</td>
                    <td>
                        <img class="small-flag" alt="imagen bandera" src="{{country.flag}}">
                    </td>
                    <td>{{country.name}}</td>
                    <td>{{country.population | number}}</td>
                    <td>
                        <a [routerLink]="['/pais', country.alpha2Code]">Ver. . .</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
