<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input 
        (onEnter)="buscar( $event )"
        [placeholder]="placeholder"
        (onDebonce)="suggestion( $event )"
        ></app-country-input>
    </div>
</div>

<ul *ngIf="showSuggestions" class="list-group">
    <li [routerLink]="['/pais', country.alpha2Code]" *ngFor="let country of countriesSuggestions" class="list-group-item list-group-item-action">
        {{country.name}}
    </li>
    <li (click)="searchSuggestions( termino )" class="list-group-item list-group-item-action">
        Search "{{ termino }}"
    </li>
</ul>

<hr>
<div *ngIf="thereIsError" class="alert alert-danger">No se encontro nada con el termino ASDK</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
